services:
  vate:
    build: .
    ports:
      - "3001:3001"
    command: "node dist/vate/src/mainApi.js"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
    networks:
      - app-network

  argelor_mitil:
    build: .
    ports:
      - "3002:3002"
    command: "node dist/argelor_mitil/src/mainApi.js "
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: always
    networks:
      - app-network

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vate
      - argelor_mitil
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
